<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BIDIFY</title>
    <link rel="icon" href="../Resources/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</head>

<body>
    <div class="navbar">
        <div class="navbar_menuicon" id="navicon">
            <i class="fa fa-navicon"></i>
        </div>
        <div class="navbar_logo">
        </div>
        <div class="navbar_page">
            <span>> BIDIFY</span>
        </div>
        <div class="navbar_search">
        </div>
        <div class="navbar_icons">
        </div>
        <div class="navbar_user">
            <button class="button-33" id="cerrar_sesion">Cerrar sesión</button>
        </div>
    </div>

    <div class="all">
        <div class="rowfixed"></div>
        <div class="left_row border-radius">
            <div class="left_row_profile border-radius">
                <img class="border-radius portada" id="portada" src="./images/Fondo.jpg" />
                <div class="left_row_profile">
                    <img id="profile_pic" src="./images/Amarillo.png" />
                    <span id="NombreUuario"></span>
                </div>
            </div>
            <div class="rowmenu border-radius">
                <ul>
                    <li><a href="../Create Subasta/index.html"><i class="border-radius"></i>Crear subasta</a></li>
                    <li><a href=""><i class="border-radius"></i>Crear Producto</a></li>
                </ul>
            </div>
        </div>



        <div class="right_row">
            <div class="row border-radius">
                <div class="feed" id="feedContainer">

                </div>
            </div>
        </div>


        <div class="suggestions_row">

            <div class="row border-radius">
                <table class="table" id="subastasTable">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Subastador</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">→</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-up"></i></button>


    <!-- NavMobile -->
    <div class="mobilemenu">

        <div class="mobilemenu_profile">
            <img id="mobilemenu_portada" src="./images/Fondo.jpg" />
            <div class="mobilemenu_profile">
                <img id="mobilemenu_profile_pic" src="./images/Amarillo.png" /><br>
                <span>Jonh Hamstrong
                </span>
            </div>
            <div class="mobilemenu_menu">
                <ul>
                    <li><a href="../Create Subasta/index.html"><i class=""></i>Crear subasta </a></li>
                    <li><a href=""><i class="border-radius"></i>Crear Producto</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // Modals
        $(document).ready(function () {


            $("#messagesmodal").hover(function () {
                $(".modal-comments").toggle();
            });
            $(".modal-comments").hover(function () {
                $(".modal-comments").toggle();
            });



            $("#friendsmodal").hover(function () {
                $(".modal-friends").toggle();
            });
            $(".modal-friends").hover(function () {
                $(".modal-friends").toggle();
            });


            $("#profilemodal").hover(function () {
                $(".modal-profile").toggle();
            });
            $(".modal-profile").hover(function () {
                $(".modal-profile").toggle();
            });


            $("#navicon").click(function () {
                $(".mobilemenu").fadeIn();
            });
            $(".all").click(function () {
                $(".mobilemenu").fadeOut();
            });
        });
    </script>
    <script>
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
